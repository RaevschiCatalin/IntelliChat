<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="x-apple-disable-message-reformatting" />
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .content h1 {
            font-size: 24px;
            color: #333333;
            margin: 0 0 20px;
        }
        .content p {
            font-size: 16px;
            color: #666666;
            margin: 0 0 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999999;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://i.imgur.com/E2Uqvzq.png" alt="IntelliChat Logo" />
    </div>
    <div class="content">
        <h1>Email Verification for IntelliChat</h1>
        <p>Thank you for registering with IntelliChat! Please verify your email address by clicking the button below:</p>
        <a th:href="${verificationUrl}" class="button">Verify Email</a>
    </div>
    <div class="footer">
        <p>If you did not create an account, no further action is required.</p>
    </div>
</div>
</body>
</html>
