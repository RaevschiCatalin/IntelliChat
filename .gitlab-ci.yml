stages:
  - build
  - deploy

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

before_script:
  - docker info
  - docker-compose -f docker-compose.builder.yaml version
  - docker-compose -f docker-compose.builder.yaml up -d

build:
  stage: build
  script:
    - docker-compose -f docker-compose.builder.yaml build
  only:
    - main

deploy:
  stage: deploy
  script:
    - docker-compose -f docker-compose.builder.yaml up -d
  only:
    - main
